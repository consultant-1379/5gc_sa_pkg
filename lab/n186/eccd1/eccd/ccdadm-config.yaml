            - name: bond_control
              type: bond
              state: up
              #description: Control bond, Untagged provision vlan 72
              ipv4:
                enabled: false
                dhcp: false
              ipv6:
                enabled: false
              link-aggregation:
                options:
                  miimon: "100"
                mode: active-backup
                port:
                  - interface-name:
                      value: pci@0000:04:00.0    #en08303
                  - interface-name:
                      value: pci@0000:04:00.1    #en08403
            - name: sdi_agent
              state: up
              type: vlan
              #description: SDI agent interface
              vlan:
                base-iface:
                  interface-name:
                    value: bond_control
                id:
                  vlan-from-net:
                    value: 70
              ipv4:
                enabled: true
                address:
                  - ip:
                      ip-from-net:
                        net-name: sdiagentsp
