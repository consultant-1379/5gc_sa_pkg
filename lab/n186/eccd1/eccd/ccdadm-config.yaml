  - name: pm
    spec:
      alertmanager:
        ingress:
          enable: true
          hostname: "monitoring-alertmanager.ingress.n186-eccd1.seli.gic.ericsson.se"
          tls:
            cert: |
            key: |

      victoria_metrics:
        vmselect:
          resources:
            limits:
              memory: "4Gi"
          ingress:
            enable: true
            hostname: "monitoring-vmselect.ingress.n186-eccd1.seli.gic.ericsson.se"
            tls:
              cert: |
              key: |

        vmstorage:
          resources:
            limits:
              memory: "14Gi"
          volume:
            size: "200Gi"
            storage_class: network-block
          retention_time: "15d"

        vmagent:
          resources:
            limits:
              memory: "900Mi"
          maxscrape_size: 256MB
          scrape_interval: 60s

      kube_state_metrics:
        resources:
          limits:
            memory: 1.5Gi

