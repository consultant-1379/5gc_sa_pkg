    spec:
      webhook_listen_port: 9098
      snmp_translator_host: localhost
      snmp_translator_port: 23162
      snmp_trap_receiver_host:
        - "10.33.211.22"
      snmp_trap_receiver_port: 8162
      snmp_trap_receiver_community: public
      snmp_trap_receiver_retries: 5
      snmp_trap_receiver_timeout: 1
      debug: false

  - name: multus
    spec: {}

  - name: kube-scheduler-tas
    spec: {}

  - name: ovs-cni
    spec: {}
  - name: ccd-licensing
    spec:
      storage_class: network-block

  - name: sriov-network-device-plugin
    spec:
      pool:
        ht-pool:
          node_selectors:
            { "type": "high-throughput" }
          tolerations:
            - | 
              { 
                effect: NoSchedule, 
                key: high-throughput, 
                operator: Equal, 
                value: "true"
              }
          sriov_network_device_plugin_configmap_name: "sriov-dp-configmap"
          sriov_network_device_plugin_configmap_data: >
            {
              "resourceList": [{
                      "resourceName": "mlnx_left",
                      "resourcePrefix": "mellanox.com",
                      "isRdma": true,
                      "selectors": {
                          "vendors": ["15b3"],
                          "drivers": ["mlx5_core"],
                          "pfNames": ["enp75s0f0","enp177s0f0"],
                          "rootDevices": ["0000:4b:00.0","0000:b1:00.0"],
                          "isRdma": true
                      }
                  },
                  {
                      "resourceName": "mlnx_right",
                      "resourcePrefix": "mellanox.com",
                      "isRdma": true,
                      "selectors": {
                          "vendors": ["15b3"],
                          "drivers": ["mlx5_core"],
                          "pfNames": ["enp75s0f1","enp177s0f1"],
                          "rootDevices": ["0000:4b:00.1","0000:b1:00.1"],
                          "isRdma": true
                      }
                  }
              ]
            }

  - name: ceph
    spec:
      spec:
        networks:
          public:
            name: ccdhssansp
          private:
            name: ccdhsreplsp
        storage:
          filter: "/dev/disk/by-id/scsi-SATA_SSDSC2KB019TZR"
          osds_per_device: 1
          encrypted_device: false
      storage_classes:
        - name: network-block
          type: rbd
          default: true
          spec:
            replication: x3
            target_size_ratio: 0.95
        - name: network-file
          type: cephfs
          default: false
          spec:
            replication: x3
            target_size_ratio: 0.05
