    ## Network Interface Scheme for virtual Cloud SDN Controller (CSC) host.
  - name: csc
    networkInterfaceList:
      - name: lcm
        type: port
        provider: linux
        firewallZone: cee
        mtu: 1500
        assignIp:
          - lcm-ipv4
      - name: control
        type: port
        provider: linux
        firewallZone: cee
        mtu: 1500
        assignIp:
          - cee-ipv4
      - name: sdn_sbi
        type: port
        provider: linux
        firewallZone: cee
        mtu: 1500
        assignIp:
          - sdnc-sbi-ipv4
      - name: sdn_int
        type: port
        provider: linux
        firewallZone: cee
        mtu: 1500
        assignIp:
          - sdnc-internal-ipv4
  - name: control
    networkInterfaceList:
      - name: control0
        type: port
        provider: linux
        firewallZone: cee
        mtu: 1500
        ringBuffer:
          size: max
          count: auto
      - name: control1
        type: port
        provider: linux
        firewallZone: cee
        mtu: 1500
        ringBuffer:
          size: max
          count: auto
      - name: bond_lcm_ctrl
        type: bond
        provider: linux
        firewallZone: cee
        mtu: 1500
        bondProperties:
          mode: active-backup
          miimonInterval: 200
          #primaryInterface: control0
          bondSlaves:
            - name: control0
            - name: control1
      - name: br_lcm_ctrl
        type: bridge
        provider: linux
        firewallZone: cee
        mtu: 1500
        bridgedInterfaces:
          - name: bond_lcm_ctrl
        assignIp:
          - lcm-ipv4
      - name: cee0
        type: vlan
        sourceInterface: control0
        provider: linux
        firewallZone: cee
        mtu: 1500
        network: cee_ctrl_sp
      - name: cee1
        type: vlan
        sourceInterface: control1
        provider: linux
        firewallZone: cee
        mtu: 1500
        network: cee_ctrl_sp
      - name: bond_cee_ctrl
        type: bond
        provider: linux
        firewallZone: cee
        mtu: 1500
        bondProperties:
          mode: active-backup
          miimonInterval: 200
          #primaryInterface: cee0
          bondSlaves:
            - name: cee0
            - name: cee1
      - name: br_cee_ctrl
        type: bridge
        provider: linux
        firewallZone: cee
        mtu: 1500
        bridgedInterfaces:
          - name: bond_cee_ctrl
        assignIp:
          - cee-ipv4
    ## Network Interface Scheme for Non Redundant Control network connectivity on physical host.
  - name: control_nonredundant
    networkInterfaceList:
      - name: control0
        type: port
        provider: linux
        firewallZone: cee
        mtu: 1500
        ## Set physical interface ring buffer size with using an integer number or the 'max' string.
        ## Set physical interface ring buffer count with using an integer number or the 'max' or 'auto' string.
        ringBuffer:
          size: max
          count: max
      - name: br_lcm_ctrl
        assignIp:
          - lcm-ipv4
        type: bridge
        provider: linux
        firewallZone: cee
        mtu: 1500
        bridgedInterfaces:
          - name: control0
      - name: cee0
        type: vlan
        sourceInterface: control0
        provider: linux
        firewallZone: cee
        mtu: 1500
        network: cee_ctrl_sp
      - name: br_cee_ctrl
        assignIp:
          - cee-ipv4
        type: bridge
        provider: linux
        firewallZone: cee
        mtu: 1500
        bridgedInterfaces:
          - name: cee0
