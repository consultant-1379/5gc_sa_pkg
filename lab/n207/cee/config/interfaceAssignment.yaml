        firewallZone: cee
        sourceInterface: storage1
        network: swift_san_sp
      - name: bond_swift
        assignIp:
          - swift-ipv4
        type: bond
        mtu: 1500
        provider: linux
        firewallZone: cee
        bondProperties:
          mode: active-backup
          miimonInterval: 200
          bondSlaves:
            - name: swift0
