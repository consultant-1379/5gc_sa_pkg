  - name: data_ovs
    networkInterfaceList:
      - name: data0
        type: port
        firewallZone: cee
        provider: openvswitch
      - name: data1
        type: port
        firewallZone: cee
        provider: openvswitch
      - name: bond_prv
        type: bond
        firewallZone: cee
        provider: openvswitch
        mtu: 2140
        bridge: br_prv
        bondProperties:
          mode: balance-slb
          miimonInterval: 200
          lacpMode: active
          bondSlaves:
            - name: data0
            - name: data1
      - name: br_prv
        type: bridge
        firewallZone: cee
        mtu: 2140
        provider: openvswitch
    ## Network Interface Scheme for Non Redundant Data network connectivity
    ## provided by OVS kernel datapath on physical host.
  - name: data_ovs_nonredundant
    networkInterfaceList:
      - name: data0
        type: port
        bridge: br_prv
        firewallZone: cee
        provider: openvswitch
      - name: br_prv
        type: bridge
        firewallZone: cee
        mtu: 2140
        provider: openvswitch
  - name: data_dpdk_common
    networkInterfaceList:
      - name: data0
        type: port
        provider: ovsdpdk
        options:
          - dpdk-lsc-interrupt: true
          - n_rxq: 4
          - n_rxq_desc: 2048
          - n_txq_desc: 2048
        other_config:
          - cross-numa-polling: true
      - name: data1
        type: port
        provider: ovsdpdk
        options:
          - dpdk-lsc-interrupt: true
          - n_rxq: 4
          - n_rxq_desc: 2048
          - n_txq_desc: 2048
        other_config:
          - cross-numa-polling: true
      - name: bond_prv
        type: bond
        provider: ovsdpdk
        mtu: 2140
        bridge: br_prv
        bondProperties:
#          downDelay: 200
#          upDelay: 200
           ## Only applicable if bond mode is balance-tcp. Balance TCP is applicable and recommended
           ## in deployments using overlay tunnels like VXLAN, which is normally the case in
           ## CEE deployments using SDN as networking backend.
#          balanceTcpLBOutputAction: false
          mode: balance-slb
          miimonInterval: 100
          lacpMode: passive
          lacpTime: fast
          lacpSystemPriority: 1024
          bondSlaves:
            - name: data0
            - name: data1
  - name: data_dpdk_common_2plus2
    networkInterfaceList:
      - name: data0
        type: port
        provider: ovsdpdk
