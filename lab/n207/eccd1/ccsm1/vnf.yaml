      apply -f {file1}
      apply -f {file2}
    inline-files:
      file1: network-policy/eric-pm-server-allow.yaml
      file2: network-policy/eric-data-search-engine-allow.yaml
  - name: Create pm server ingress
    cmd: |-
      create ingress eric-pm-server --rule="eric-pm-server-ccsm.ingress.n280-eccd1.sero.gic.ericsson.se/*=eric-pm-server:9090"
