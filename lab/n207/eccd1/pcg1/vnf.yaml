vnflcm:
  vnfInstanceName: n280-eccd1-pcg1
  vnfProductName: PCG
  vnfSoftwareVersion: CXP9041656_1.R54G

#skip-instantiation: true

day0:
  k8s-secret:
  # 1. Create Secret for LDAP Admin User
  - name: eric-pc-gateway-ldap-server-secret 
    sources:
    - { type: literal, key: adminuser, value: sysadmin }
    - { type: literal, key: passwd, value: sysAdm1n@Day0 }
    - type: literal
      key: adminpasswd
      value: $6$fzLPYlRZCpweJMJC$AiNfP0WYE3npY8Za6GxMFoGj75TOl.TS6tmnnky2Bv5wY0Ek8RIoJlr9pyj0LF3wMMaNsNTUH4jp2lIHviJGS0

  # 2. Create the SNMP Alarm Provider Secret
  - name: eric-pc-gateway-snmp-alarm-provider-config
    sources:
    - { type: file, key: config.json, file: snmp-config.json }


verify-running: true
ignore-not-running:
- eric-data-search-engine-curator

day1:
  access:
    oam: pcg1-oam.n280-eccd1.sero.gic.ericsson.se
    ldap-admin:
      user: sysadmin
      pass: sysAdm1n@Day0
    users:
    - user: pcg-admin
      pass: Dm5GC@S0lut!on
      pass_init: Changeme@1st
    configs:
    - file: user-config.txt
      proto: ssh
      pre-verify-pods-ready:
        check-interval: 5
        deployments:
        - eric-cm-yang-provider
      post-delay: 30
      retry-interval: 30

  app-config:
  - file: pcg-config.txt
    user-id: 0
    proto: ssh
    retry-interval: 30
    post-delay: 10
  - file: ddc-config.txt
    user-id: 0
    proto: ssh
    retry-interval: 30
    post-delay: 10

  k8s-config:
  - name: Patching daemonset eric-log-shipper to tolerate high-throughput taint
    cmd: |-
      patch daemonsets eric-log-shipper -p '{"spec":{"template":{"spec":{"tolerations":[{"effect":"NoSchedule","key":"high-throughput","operator":"Equal","value":"true"}]}}}}'
    post-verify-pods-ready:
      check-interval: 5
      daemonsets:
      - eric-log-shipper
  - name: Create networkpolicy to allow accessing eric-pm-server and eric-data-search-engine
    cmd: |
      apply -f {file1}
      apply -f {file2}
    inline-files:
      file1: network-policy/eric-pm-server-allow.yaml
      file2: network-policy/eric-data-search-engine-allow.yaml
  - name: Create pm server ingress
    cmd: |-
      create ingress eric-pm-server --rule="eric-pm-server-pcg.ingress.n280-eccd1.sero.gic.ericsson.se/*=eric-pm-server:9090"
