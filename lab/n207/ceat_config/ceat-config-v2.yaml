      hot_file:
        template_file: 5gc_sa_net_hot/5gc_sa_net.yaml
        # Note:
        # The env_file is used for CCD IBD and other VNF deployment.
        # When the 'cluster_config' section is defined which means a CCD VMD deployment,
        # then the CCD network environment file will be always generated dynamically by
        # 'gen_ccdadm_config' module. So undefine the 'env_file' parameter, when cluster_config
        # section is defined.
        #
        env_file: lab/n280/eccd1/eccd/env-eccd-net.yaml

