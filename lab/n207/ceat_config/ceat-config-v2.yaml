    day0_parameters:
      director_external_vip: n280-eccd1.sero.gic.ericsson.se
    day1_parameters:
      cluster_type: traffic
      # custom parameters for director user auth
      director_username: eccd
      director_password_hash: '$6$yhb.znT05bMCsdE5$DHsF6c8FPutNN7hUkaN8mwsdTmo.YnqjSckRJmLrnrjs8upOe9PqK3IA215avLP5TcXY0B7JmlkNCRrHOA/cf1'
