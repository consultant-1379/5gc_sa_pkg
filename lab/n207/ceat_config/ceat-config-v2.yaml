      director_ssh_keyfile: ~/.ssh/ccd_director_rsa.key
      enable_worker_name_resolution: true
      disable_ssh_hostkey_checking: true
      create_additional_ingress:
      - namespace: monitoring
        service: eric-victoria-metrics-alert-server
